name: "ğŸš€ Build & Publish Docker + Sync to Mirrors"

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

# ğŸš¦ é˜²æ­¢é‡å¤è¿è¡ŒåŒä¸€åˆ†æ”¯çš„ä»»åŠ¡
concurrency:
  group: publish-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-docker:
    name: "ğŸ³ Build & Push Docker Image"
    runs-on: self-hosted

    steps:
      - name: "ğŸ“‚ æ‹‰å–æºç "
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "ğŸ› ï¸ è®¾ç½® QEMU (æ”¯æŒå¤šå¹³å°æ„å»º)"
        uses: docker/setup-qemu-action@v3

      - name: "ğŸ—ï¸ è®¾ç½® Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ğŸ”‘ ç™»å½•åˆ° DockerHub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "ğŸ“¤ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ"
        run: |
          USERNAME=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${USERNAME}/linuxcts:latest"
          echo "ğŸš€ æ­£åœ¨æ„å»ºå¹¶æ¨é€é•œåƒ: $IMAGE"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t "$IMAGE" \
            --push .

  sync-mirrors:
    name: "ğŸ” Sync to Gitee & GitCode"
    runs-on: self-hosted
    needs: publish-docker

    steps:
      - name: "ğŸ§¹ æ¸…ç† Gitee å·¥ä½œç›®å½•"
        run: sudo rm -rf LinuxCTS.git

      - name: "ğŸ”„ åŒæ­¥è‡³ Gitee"
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_KEY }}
        with:
          source-repo: git@github.com:muaimingjun/LinuxCTS.git
          destination-repo: git@gitee.com:muaimingjun/LinuxCTS.git
          args: --mirror

      - name: "ğŸ§¹ æ¸…ç† GitCode å·¥ä½œç›®å½•"
        run: sudo rm -rf LinuxCTS.git

      - name: "ğŸ”„ åŒæ­¥è‡³ GitCode"
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_KEY }}
        with:
          source-repo: git@github.com:muaimingjun/LinuxCTS.git
          destination-repo: git@gitcode.com:muaimingjun/LinuxCTS.git
          args: --mirror