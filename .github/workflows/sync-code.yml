name: Build & Publish Docker + Sync to Mirrors

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

# ğŸš¦ é˜²æ­¢é‡å¤è¿è¡ŒåŒä¸€åˆ†æ”¯çš„ä»»åŠ¡
concurrency:
  group: publish-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: æ‹‰å–æºç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: è®¾ç½® QEMUï¼ˆæ”¯æŒå¤šå¹³å°æ„å»ºï¼‰
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒï¼ˆè‡ªåŠ¨è¯†åˆ«ç”¨æˆ·åï¼‰
        run: |
          USERNAME=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="${USERNAME}/linuxcts:latest"
          echo "ğŸš€ æ­£åœ¨æ„å»ºå¹¶æ¨é€é•œåƒ: $IMAGE"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t "$IMAGE" \
            --push .

  sync-mirrors:
    name: ğŸ” Sync to Gitee & GitCode
    runs-on: ubuntu-latest
    needs: publish-docker

    steps:
      - name: Remove directory for Gitee
        run: sudo rm -rf LinuxCTS.git

      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_KEY }}
        with:
          source-repo: git@github.com:muaimingjun/LinuxCTS.git
          destination-repo: git@gitee.com:muaimingjun/LinuxCTS.git
          args: --mirror

      - name: Remove directory for GitCode
        run: sudo rm -rf LinuxCTS.git

      - name: Sync to GitCode
        uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_KEY }}
        with:
          source-repo: git@github.com:muaimingjun/LinuxCTS.git
          destination-repo: git@gitcode.com:muaimingjun/LinuxCTS.git
          args: --mirror
